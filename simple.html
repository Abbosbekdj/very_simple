<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oddiy Web-sahifa</title>
  <style>
    /* Umumiy sozlamalar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header dizayni */
    header {
      background-color: #0078d4;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header nav {
      margin-top: 10px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ffd700;
    }

    /* Boâ€˜limlar (section) dizayni */
    section {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    section h2 {
      color: #0078d4;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    /* Footer dizayni */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
    }

    /* Media queries (responsive dizayn) */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header nav a {
        font-size: 1rem;
        margin: 0 10px;
      }

      section {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bizning Sayt</h1>
    <nav>
      <a href="#home">Bosh sahifa</a>
      <a href="#services">Xizmatlar</a>
      <a href="#contact">Aloqa</a>
    </nav>
  </header>
  <section id="home">
    <h2>Bosh sahifa</h2>
    <p>Bu saytning asosiy sahifasi. Bu yerda siz sayt haqida umumiy ma'lumot topasiz.</p>
  </section>
  <section id="services">
    <h2>Xizmatlar</h2>
    <p>Biz turli xizmatlar taklif qilamiz, jumladan web-dasturlash, grafik dizayn, va boshqa IT xizmatlar.</p>
  </section>
  <footer>
    <p>&copy; 2024 Bizning Sayt</p>
  </footer>
</body>
</html>
